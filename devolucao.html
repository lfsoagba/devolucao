<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devolução de Embalagens</title>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f3f0;
      color: #2f3e2f;
      margin: 40px;
    }
    h1 {
      color: #3a4b3a;
      text-align: center;
    }
    form {
      background: #dce2d5;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label { display:block; margin-top:10px; }
    select, input[type="date"], input[type="text"], input[type="number"], textarea {
      width:100%; padding:10px; margin-top:5px;
      border:1px solid #9ba79b; border-radius:5px; background:#f8f9f7;
      font-size:16px;
    }
    textarea { resize:vertical; min-height:60px; }

    .secao {
      margin-top:25px;
      padding-top:10px;
      border-top:1px solid #9ba79b;
    }

    /* Layout vertical para blocos de produtos */
    .produto-linha {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #eef1eb;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }

    button, .btn-pequeno {
      margin-top:10px; padding:12px;
      background-color:#6b7b6b; color:white;
      border:none; border-radius:8px; cursor:pointer;
      width:100%; font-size:16px;
    }
    button:hover { background-color:#5a695a; }

    @media (max-width:480px){
      body { margin:15px; font-size:16px; }
      h1 { font-size:20px; }
      form { padding:15px; }
    }
  </style>
</head>
<body>
  <h1>Devolução de Embalagens</h1>

  <form id="formDevolucao">

    <label for="data">Data de devolução:</label>
    <input type="date" id="data" name="data" required>

    <label for="os">Número da(s) OS(s):</label>
    <input type="text" id="os" name="os" placeholder="Ex: 1023, 1044..." required>

    <label for="utilizou">Utilizou todos os produtos?</label>
    <select id="utilizou" name="utilizou" onchange="toggleNaoUtilizados()" required>
      <option value="">Selecione</option>
      <option>Sim</option>
      <option>Não</option>
    </select>

    <!-- PRODUTOS DEVOLVIDOS (VERTICAL) -->
    <div class="secao">
      <h3>Produtos devolvidos</h3>
      <div id="listaDevolvidos"></div>
      <button type="button" onclick="adicionarProduto('listaDevolvidos')">Adicionar produto</button>
    </div>

    <!-- PRODUTOS NÃO UTILIZADOS (VERTICAL) -->
    <div class="secao" id="secaoNaoUtilizados" style="display:none;">
      <h3>Produtos não utilizados</h3>
      <div id="listaNaoUtilizados"></div>
      <button type="button" onclick="adicionarProduto('listaNaoUtilizados')">Adicionar produto</button>
    </div>

    <label for="observacoes">Observações (opcional):</label>
    <textarea id="observacoes" name="observacoes" placeholder="Digite observações adicionais..."></textarea>

    <button type="button" onclick="gerarPDF()">Gerar PDF</button>

  </form>

  <script>
    /* Criar linha vertical de produtos */
    function criarLinhaProduto(containerId) {
      const container = document.getElementById(containerId);

      const linha = document.createElement('div');
      linha.className = 'produto-linha';

      linha.innerHTML = `
        <label>Produto:</label>
        <input type="text" placeholder="Produto" required>

        <label>Qtd. Embalagens:</label>
        <input type="number" placeholder="Qtd. Emb." min="0" required>

        <label>Quantidade por embalagem:</label>
        <input type="number" placeholder="Por Emb." min="0" required>

        <label>Unidade:</label>
        <select required>
          <option value="L">L</option>
          <option value="kg">kg</option>
        </select>

        <label>Total:</label>
        <input type="text" placeholder="Total" readonly>

        <button type="button" onclick="removerLinha(this)">Remover produto</button>
      `;

      container.appendChild(linha);
    }

    function adicionarProduto(containerId) {
      criarLinhaProduto(containerId);
    }

    function removerLinha(botao) {
      botao.closest('.produto-linha').remove();
    }

    /* Cálculo automático */
    document.addEventListener('input', (e) => {
      const linha = e.target.closest('.produto-linha');
      if (!linha) return;

      const inputs = linha.querySelectorAll("input");
      const qtd = parseFloat(inputs[1].value) || 0;
      const por = parseFloat(inputs[2].value) || 0;
      const un = linha.querySelector("select").value;

      const total = qtd * por;
      inputs[3].value = total ? `${total}${un}` : "";
    });

    function toggleNaoUtilizados() {
      const secao = document.getElementById('secaoNaoUtilizados');
      if (document.getElementById('utilizou').value === 'Não') {
        secao.style.display = 'block';
        if (!document.getElementById('listaNaoUtilizados').hasChildNodes()) {
          criarLinhaProduto('listaNaoUtilizados');
        }
      } else {
        secao.style.display = 'none';
        document.getElementById('listaNaoUtilizados').innerHTML = '';
      }
    }

    /* PDF */
    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p','mm','a4');

      const data = document.getElementById('data').value;
      const os = document.getElementById('os').value;
      const utilizou = document.getElementById('utilizou').value;
      const observacoes = document.getElementById('observacoes').value;

      doc.setFontSize(14);
      doc.text('Relatório de Devolução de Embalagens', 14, 16);

      const info = [
        ['Data de devolução', data],
        ['OS(s)', os],
        ['Utilizou todos os produtos?', utilizou]
      ];

      doc.autoTable({
        startY: 22,
        head: [['Campo','Valor']],
        body: info,
        theme: 'grid',
        headStyles: { fillColor: [120,140,120] },
        styles: { fontSize: 10 }
      });

      let y = doc.lastAutoTable.finalY + 10;

      function coletarProdutos(id) {
        return Array.from(document.querySelectorAll(`#${id} .produto-linha`))
          .map(l => [
            l.querySelectorAll("input")[0].value,
            l.querySelectorAll("input")[1].value,
            l.querySelectorAll("input")[2].value,
            l.querySelector("select").value,
            l.querySelectorAll("input")[3].value
          ])
          .filter(r => r.some(v => v !== ""));
      }

      const devolvidos = coletarProdutos('listaDevolvidos');
      const naoUtil = coletarProdutos('listaNaoUtilizados');

      if (devolvidos.length > 0) {
        doc.text('Embalagens devolvidas:', 14, y);
        doc.autoTable({
          startY: y + 4,
          head: [['Produto','Qtd. Emb.','Por Emb.','Unidade','Total']],
          body: devolvidos,
          theme: 'grid',
          styles: { fontSize: 10 }
        });
        y = doc.lastAutoTable.finalY + 10;
      }

      if (naoUtil.length > 0) {
        doc.text('Produtos devolvidos (embalagens cheias):', 14, y);
        doc.autoTable({
          startY: y + 4,
          head: [['Produto','Qtd. Emb.','Por Emb.','Unidade','Total']],
          body: naoUtil,
          theme: 'grid',
          styles: { fontSize: 10 }
        });
        y = doc.lastAutoTable.finalY + 10;
      }

      if (observacoes.trim() !== "") {
        doc.text('Observações:', 14, y);
        doc.setFontSize(10);
        doc.text(doc.splitTextToSize(observacoes, 180), 14, y + 6);
      }

      doc.save(`Devolucao_${os}_${data}.pdf`);
    }

    window.onload = () => {
      criarLinhaProduto('listaDevolvidos');
    }
  </script>

</body>
</html>
