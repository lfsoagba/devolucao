<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devolução de Embalagens</title>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f3f0;
      color: #2f3e2f;
      margin: 40px;
    }
    h1 {
      color: #3a4b3a;
      text-align: center;
    }
    form {
      background: #dce2d5;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label { display:block; margin-top:10px; }
    select, input[type="date"], input[type="text"], input[type="number"], textarea {
      width:100%; padding:6px; margin-top:5px;
      border:1px solid #9ba79b; border-radius:5px; background:#f8f9f7;
    }
    textarea { resize:vertical; min-height:60px; }

    .produto-header {
      display:grid;
      grid-template-columns:2fr 1fr 1fr 1fr 1fr auto;
      gap:10px;
      font-weight:bold;
      margin-top:15px;
      align-items:center;
    }

    .produto-linha {
      display:grid;
      grid-template-columns:2fr 1fr 1fr 1fr 1fr auto;
      gap:10px;
      margin-top:10px;
      align-items:center;
    }

    .secao {
      margin-top:25px;
      padding-top:10px;
      border-top:1px solid #9ba79b;
    }

    button, .btn-pequeno {
      margin-top:10px;
      padding:8px 15px;
      background-color:#6b7b6b;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    .btn-pequeno {
      padding:5px 10px;
      font-size:16px;
      font-weight:bold;
    }

    button:hover, .btn-pequeno:hover {
      background-color:#5a695a;
    }

    /* ---------------------------
       RESPONSIVIDADE MOBILE
       ---------------------------*/
    @media (max-width:480px){

      body { margin: 15px; font-size: 16px; }
      h1 { font-size: 20px; }

      form { padding: 15px; }

      label { font-size: 15px; }

      select, input, textarea {
        font-size: 16px;
        padding: 10px;
      }

      .produto-header,
      .produto-linha {
        grid-template-columns: 1fr;
      }

      .produto-linha input,
      .produto-linha select {
        width:100%;
      }

      .produto-linha div {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }

      button, .btn-pequeno {
        width:100%;
        padding: 12px;
        font-size:17px;
        border-radius:8px;
      }
    }
  </style>
</head>
<body>
  <h1>Devolução de Embalagens</h1>

  <form id="formDevolucao">

    <label for="data">Data de devolução:</label>
    <input type="date" id="data" name="data" required>

    <label for="os">Número da(s) OS(s):</label>
    <input type="text" id="os" name="os" placeholder="Ex: 1023, 1044..." required>

    <label for="utilizou">Utilizou todos os produtos?</label>
    <select id="utilizou" name="utilizou" onchange="toggleNaoUtilizados()" required>
      <option value="">Selecione</option>
      <option>Sim</option>
      <option>Não</option>
    </select>

    <!-- LISTA DE PRODUTOS DEVOLVIDOS -->
    <div class="secao" id="secaoDevolvidos">
      <h3>Produtos devolvidos</h3>
      <div class="produto-header">
        <span>Produto</span><span>Qtd. Emb.</span><span>Por Emb.</span>
        <span>Unidade</span><span>Total</span><span></span>
      </div>
      <div id="listaDevolvidos"></div>
      <button type="button" class="btn-pequeno" onclick="adicionarProduto('listaDevolvidos')">+</button>
    </div>

    <!-- PRODUTOS NÃO UTILIZADOS -->
    <div class="secao" id="secaoNaoUtilizados" style="display:none;">
      <h3>Produtos não utilizados</h3>
      <div class="produto-header">
        <span>Produto</span><span>Qtd. Emb.</span><span>Por Emb.</span>
        <span>Unidade</span><span>Total</span><span></span>
      </div>
      <div id="listaNaoUtilizados"></div>
      <button type="button" class="btn-pequeno" onclick="adicionarProduto('listaNaoUtilizados')">+</button>
    </div>

    <label for="observacoes">Observações (opcional):</label>
    <textarea id="observacoes" name="observacoes" placeholder="Digite observações adicionais..."></textarea>

    <button type="button" onclick="gerarPDF()">Gerar PDF</button>

  </form>

  <script>
    /* --------------------------
       PRODUTOS
       --------------------------*/
    function criarLinhaProduto(containerId) {
      const container = document.getElementById(containerId);

      const linha = document.createElement('div');
      linha.className = 'produto-linha';
      linha.innerHTML = `
        <input type="text" placeholder="Produto" required>
        <input type="number" placeholder="Qtd. Emb." min="0" required>
        <input type="number" placeholder="Por Emb." min="0" required>
        <select required>
          <option value="L">L</option>
          <option value="kg">kg</option>
        </select>
        <input type="text" placeholder="Total" readonly>
        <div style="display:flex;gap:6px">
          <button type="button" class="btn-pequeno" onclick="calcularTotal(this)">=</button>
          <button type="button" class="btn-pequeno" onclick="removerLinha(this)">−</button>
        </div>
      `;
      container.appendChild(linha);
    }

    function adicionarProduto(containerId) {
      criarLinhaProduto(containerId);
    }

    function removerLinha(botao) {
      botao.closest('.produto-linha').remove();
    }

    function calcularTotal(botao) {
      const linha = botao.closest('.produto-linha');
      const qtd = parseFloat(linha.children[1].value) || 0;
      const por = parseFloat(linha.children[2].value) || 0;
      const un = linha.children[3].value;
      const total = qtd * por;
      linha.children[4].value = total ? `${total}${un}` : "";
    }

    document.addEventListener('input', (e) => {
      const linha = e.target.closest('.produto-linha');
      if (!linha) return;
      calcularTotal({ closest: () => linha });
    });

    function toggleNaoUtilizados() {
      const secao = document.getElementById('secaoNaoUtilizados');
      if (document.getElementById('utilizou').value === 'Não') {
        secao.style.display = 'block';
        if (!document.getElementById('listaNaoUtilizados').hasChildNodes()) {
          criarLinhaProduto('listaNaoUtilizados');
        }
      } else {
        secao.style.display = 'none';
        document.getElementById('listaNaoUtilizados').innerHTML = '';
      }
    }

    /* --------------------------
       PDF
       --------------------------*/
    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p','mm','a4');

      const data = document.getElementById('data').value;
      const os = document.getElementById('os').value;
      const utilizou = document.getElementById('utilizou').value;
      const observacoes = document.getElementById('observacoes').value;

      doc.setFontSize(14);
      doc.text('Relatório de Devolução de Embalagens', 14, 16);

      const info = [
        ['Data de devolução', data],
        ['OS(s)', os],
        ['Utilizou todos os produtos?', utilizou]
      ];

      doc.autoTable({
        startY: 22,
        head: [['Campo','Valor']],
        body: info,
        theme: 'grid',
        headStyles: { fillColor: [120,140,120] },
        styles: { fontSize: 10 }
      });

      let y = doc.lastAutoTable.finalY + 10;

      function coletarProdutos(id) {
        return Array.from(document.querySelectorAll(`#${id} .produto-linha`))
          .map(l => [
            l.children[0].value,
            l.children[1].value,
            l.children[2].value,
            l.children[3].value,
            l.children[4].value
          ])
          .filter(r => r.some(v => v !== ""));
      }

      const devolvidos = coletarProdutos('listaDevolvidos');
      const naoUtil = coletarProdutos('listaNaoUtilizados');

      if (devolvidos.length > 0) {
        doc.autoTable({
          startY: y,
          head: [['Produto','Qtd. Emb.','Por Emb.','Unidade','Total']],
          body: devolvidos,
          theme: 'grid',
          styles: { fontSize: 10 }
        });
        y = doc.lastAutoTable.finalY + 10;
      }

      if (naoUtil.length > 0) {
        doc.text('Produtos não utilizados:', 14, y);
        doc.autoTable({
          startY: y + 4,
          head: [['Produto','Qtd. Emb.','Por Emb.','Unidade','Total']],
          body: naoUtil,
          theme: 'grid',
          styles: { fontSize: 10 }
        });
        y = doc.lastAutoTable.finalY + 10;
      }

      if (observacoes.trim() !== "") {
        doc.text('Observações:', 14, y);
        doc.setFontSize(10);
        doc.text(doc.splitTextToSize(observacoes, 180), 14, y + 6);
      }

      doc.save(`Devolucao_${os}_${data}.pdf`);
    }

    window.onload = () => {
      criarLinhaProduto('listaDevolvidos');
    }
  </script>

</body>
</html>
